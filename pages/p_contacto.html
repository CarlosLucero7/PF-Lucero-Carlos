    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body_pag">
    <header id="header">
        <div class="titulo_pag">
            <H1 class="display-1">Contacto</H1>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark menu">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><img src="../assist/images/iconos/list.png" class="img-fluid" alt=""></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ps-2">
                        <li class="nav-item">
                            <a class="nav-link menu_item animation" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu_item animation" href="./p_nosotros.html">Quienes somos?</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu_item animation" href="./p_diseno.html">Diseños</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link menu_item animation" href="./p_productos.html">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="main_contacto">
        <form action="" method="get" class="container">
            <div class="row pt-4 pb-4">
                <label for="Nombre" class="form-label">Nombre completo: </label>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6 pb-3">
                    <input type="text" class="form-control" placeholder="Nombre/s" aria-label="First name">
                </div>
                <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-6">
                    <input type="text" class="form-control" placeholder="Apellido/s" aria-label="Last name">
                </div>
            </div>
            <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 pb-4">
                <label for="Email" class="form-label">Direccion de Email</label>
                <input type="email" class="form-control" id="Email" placeholder="Ingrese su correo">
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-4 pb-4">
                <label for="telefono" class="form-label">Numero de telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su telefono">
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-4 pb-4">
                <label for="Edad" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="dad" placeholder="Seleccione su fecha">
            </div>
            <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 pb-4">
                <label for="cliente" class="form-label">Es usted cliente?</label>
                <div class="col">
                    <input type="radio" id="cliente" value="Si" name="cliente">Si
                </div>
                <div class="col">
                    <input type="radio" id="cliente" value="No" name="cliente">No
                </div>
                </div> 
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 pb-4">
                <label for="conformidad" class="form-label">Que tan conforme esta con el servicio?</label>
                <select id="conformidad" class="form-select">
                    <option selected>Seleccione...</option>
                    <option>Insatisfecho</option>
                    <option>Satisfecho</option>
                    <option>Muy satisfecho</option>
                </select>
            </div>
            <div class="col-xxl-4 col-xl-4 col-lg-4 col-md-12 col-sm-12 pb-4">
                <label for="coment" class="form-label">Comentarios:</label>
                <div><textarea name="Comentarios" id="coment" cols="40" rows="5"></textarea></div>
            </div>
            <div class="pb-4">
                <input type="submit" class="boton_cont">
                <input type="reset" class="boton_cont">
            </div>         
        </form>
    </main>
    <footer class="footer container-fluid pt-3 pb-3">
        <div class="row g-2">
            <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-12 col-sm-12">
                <h2 class="display-6">San Juan, Argentina</h2>
            </div>
            <section class="d-grid gap-3 d-md-flex justify-content-md-end col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                <button type="button" class="btn btn-outline-success animation"><a href="../index.html" class="footer_link">Inicio</a></button>
                <button type="button" class="btn btn-outline-success animation"><a href="./p_nosotros.html" class="footer_link">Quienes somos?</a></button>
                <button type="button" class="btn btn-outline-success animation"><a href="./p_diseno.html" class="footer_link">Diseños</a></button>
                <button type="button" class="btn btn-outline-success animation"><a href="./p_productos.html" class="footer_link">Productos</a></button>
            </section>
        </div>   
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        AOS.init();
    </script>
</body>
