    </header>
    <main class="main_contacto">
        <form action="" method="get" class="container">
            <section>
                <div class="row pt-4 pb-4">
                    <label for="Nombre" class="form-label">Nombre completo: </label>
                    <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 pb-4">
                        <input type="text" class="form-control" id="Nombre" placeholder="Nombre/s y Apellidos/s" aria-label="Name">
                    </div>
                </div>
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 pb-4">
                    <label for="Email" class="form-label">Direccion de Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Ingrese su correo">
                </div>
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-4 col-sm-4 pb-4">
                    <label for="telefono" class="form-label">Numero de telefono</label>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su telefono">
                </div>  
            </section>
            <section>
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 pb-4">
                    <label for="cliente" class="form-label">Es usted cliente?</label>
                    <div class="col">
                        <input type="radio" id="cliente" value="Si" name="cliente">Si
                    </div>
                    <div class="col">
                        <input type="radio" id="cliente" value="No" name="cliente">No
                    </div>
                </div> 
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12 pb-4">
                    <label for="conformidad" class="form-label">Que tan conforme esta con el servicio?</label>
                    <select id="conformidad" class="form-select">
                        <option selected>Seleccione...</option>
                        <option>Insatisfecho</option>
                        <option>Satisfecho</option>
                        <option>Muy satisfecho</option>
                    </select>
                </div>
            </section>
            <section class="row pb-5">
                <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <label for="coment" class="form-label">Comentarios:</label>
                    <div><textarea name="Comentarios" id="coment" cols="40" rows="5"></textarea></div>
                </div>
                <div>
                    <button type="submit" class="btn btn-outline-success">Enviar</button>
                    <button type="reset" class="btn btn-outline-success">Restablecer</button>
                </div>
            </section>
            <section class="row justify-content-between pb-4">
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-12 col-sm-12">
                    <h5 class="pb-3">Estas por San Juan? Pasa por nestro local...</h5>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13600.475436072524!2d-68.58433525!3d-31.548352499999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x968140e7ab4f805f%3A0x289ef3db35d4ac96!2zMzHCsDMyJzUxLjAiUyA2OMKwMzUnMzYuMCJX!5e0!3m2!1ses-419!2sar!4v1666304364274!5m2!1ses-419!2sar" class="img-fluid mapa_cont" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>  
                <div class="col-xxl-3 col-xl-3 col-lg-3 col-md-12 col-sm-12 pb-4  text-center">
                    <img src="../assist/images/img_contacto.png" class="img-fluid img_contacto" alt="Impresora 3d hellbot magna2">
                    <h4>Gracias por visitarnos!!!</h4>
                </div>
            </section>
        </form>
    </main>

        <div class="row g-2">

            </div>

                <button type="button" class="btn btn-outline-success animation"><a href="./p_diseno.html" class="footer_link">Diseños</a></button>
                <button type="button" class="btn btn-outline-success animation"><a href="./p_productos.html" class="footer_link">Productos</a></button>
            </section>
