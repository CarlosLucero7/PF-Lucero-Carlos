<body class="body_pag">
    <header class="header_pag">
        <div>
          <div class="titulo_pag">
              <H1 class="display-2">Contacto</H1>
          </div>
          <section>
            <nav class="navbar navbar-expand-lg navbar-dark menu">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                </button>
                <div class="collapse navbar-collapse" id="navbarNav">

                    <li class="nav-item">
                      <a class="nav-link menu_item" aria-current="page" href="../index.html">Inicio</a>

                    </li>
                  </ul>
                </div>
              </div>
            </nav>
          </section>
        </div>
      </header>
    <main class="main">
        <form action="" method="get">
            <div>
                <label for="Nombre">Nombre completo: </label>
                <input type="text" id="Nombre" placeholder="Ingrese su nombre" required>
            </div>
            <div>
                <label for="Correo">Direccion de email:</label>
                <input type="email" id="Correo" placeholder="Ingrese su correeo" required>
            </div>
            <div>
                <label for="Nac">Fecha de Nacimiento:</label>
                <input type="date" id="Nac">
            </div>
            <div>
                <label for="Tel">Numero de telefono:</label>
                <input type="tel" id="Tel" placeholder="Ingrese su telefono" required>
            </div>
               <h5>Es usted cliente?</h5>
            <div>
                <input type="radio" id="cliente" value="Si" name="cliente">Si
                <input type="radio" id="cliente" value="No" name="cliente">No
            </div>
            <div>
                <label for="conformidad">Que tan conforme esta con el servicio?</label>
                <input type="range" min="Insatisfecho" max="Muy satisfecho">
            </div>
               <label for="coment">Comentarios:</label>
            <div>
                <textarea name="" id="coment" cols="20" rows="5"></textarea>
            </div>
            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </form>
    </main>
    <footer class="footer">
        <h2>San Juan, Argentina</h2>
